<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>환불 학생 페이지</title>
  <link rel="stylesheet" href="refund.css">
</head>
<body>
  <h1>환불 학생</h1>
  <form action="">
    <fieldset>
      <legend>환불 학생 입력</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" required size="6">
        </li>
        <li>
          <label for="program">부서명</label>
          <select id="program">
            <script>
              //부서명 선택하는 드롭다운 만들기
              var programList = ["독서논술토론", "창의미술", "비즈토탈공예", "컴퓨터", "수학", "영어회화", "피아노", "바이올린", "로봇과학", "음악줄넘기", "요리", "창의실험과학", "농구", "방송댄스", "바둑체스", "축구", "창의생명과학"];
              for (var i = 0; i < programList.length; i++)
                document.write('<option value="' + programList[i] + '">' + programList[i] + '</option>');
            </script>
          </select>
        </li>
        <li>
          <label for="classTime">환불차시</label>
          <input type="text" id="classTime" size="4">
        </li>
        <li>
          <label for="refund_date1">환불 기간 첫번째 날짜</label>
          <input type="date" id="refund_date1">
        </li>
        <li>
          <label for="refund_date2">환불 기간 마지막 날짜</label>
          <input type="date" id="refund_date2" value="2022-06-03">
        </li>
        <li>
          <label for="memo">비고</label>
          <input type="text" id="memo" size="40">
        </li>
      </ul>
    </fieldset>
    <button onclick="refundRegister(); return false;">추가</button>
  </form>
  
  <table id="refundTable">
    <caption>환불 학생 목록</caption>
    <tr>
      <th>이름</th>
      <th>부서명</th>
      <th>차시별<br>강사료</th>
      <th>차시별<br>수용비</th>
      <th>환불<br>차시</th>
      <th>환불 금액</th>
      <th>환불 요구 기간</th>
      <th>비고</th>
    </tr>
  </table>
  <script src="refund.js"></script>
</body>
</html>
